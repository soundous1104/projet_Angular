
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <form   [formGroup]="createCulture" (ngSubmit)="onSubmit()">
           <div class="form-group">
            <label for="domaine">Culture:</label>
            <input type="text" name="domaines"  id="domaines" class="form-control" placeholder="Entrer le domaine" formControlName="cultures"></div>
            <div class="form-group">
            <input type="submit"   class="form-control btn btn-primary"  value="Enregistrer"></div>

        </form>
        </div>
    </div>
</div>
