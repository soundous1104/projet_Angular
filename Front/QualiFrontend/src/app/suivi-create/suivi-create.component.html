

<div class="container">
    <div class="row">
        <div class="col-md-12">
           
        <form [formGroup]="createSuivi" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
            <label for="assolement"> Assolement:</label>
            
            <select name="assolement" class="browser-default" formControlName="assolementSelect">
           
            <option  *ngFor="let assolement of assolement">{{assolement}}</option>
            
            </select>
           </div>
           <div class="form-group">
            <label for="date"> Date</label>
            <input type="text" name="date" class="form-control"  formControlName="date" data-date-format='YYYY-MM-DD' matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        
        </div>
       
            <div class="form-group">
                <label for="nbOuvrier"> Nombre d'Ouvrier</label>
                <input type="text" name="numSerre"  class="form-control" formControlName="nbr_ouvrier"></div>

                <div class="form-group">
                    <label for="qte_recolte"> Quantite recolt√©</label>
                    <input type="text" name="qte_recolte"  class="form-control" formControlName="qte_recolte"></div>
                   

                  
                    
            <div class="form-group">

            
            <input type="submit"   class="btn waves-effect waves-light border-round #a1887f brown lighten-2 col s20" value="Enregistrer"></div>

        </form>
        </div>
    </div>
</div>
