

<div class="container">
    <div class="row">
        <div class="col-md-12">
           
        <form [formGroup]="createVariete" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
            <label for="culture"> Cultures:</label>
            
            <select name="cultures" formControlName="cultureSelect">
           
            <option  *ngFor="let culture of culture">{{culture.cultures}}</option>
            
            </select>
           </div>

            <div class="form-group">
            <label for="variete"> Variete</label>
            <input type="text" name="variete"  class="form-control" formControlName="varietes"></div>

            

            <div class="form-group">
            
            <input type="submit"   class="form-control btn btn-primary" value="Enregistrer"></div>

        </form>
        </div>
    </div>
</div>
